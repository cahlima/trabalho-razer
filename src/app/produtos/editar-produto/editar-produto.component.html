<h1>Editar Produto</h1>
<div class="well">
<form #formProduto="ngForm" >
<div class="form-group">
 <label for="descricao">Descrição:</label>
 <input type="text" class="form-control" id="descricao" name="descricao"
   [(ngModel)]="produto.descricao"
   #descricao="ngModel"
 minlength="2" required>
 <div *ngIf="descricao.errors && (descricao.dirty || descricao.touched)" class="alert alert-danger">
 <div [hidden]="!descricao.errors['required']">Digite a descrição do produto.</div>
 <div [hidden]="!descricao.errors['minlength']">A descrição deve conter ao menos 2 caracteres.</div>
 </div>
 </div>
 <div class="form-group">
    <button type="button" class="btn btn-primary"
      (click)="atualizar()"
      [disabled]="!formProduto.form.valid">
    <i class="fa fa-save" aria-hidden="true"></i> Atualizar
    </button>
    <a class="btn btn-secondary"
    [routerLink]="['/produtos']">
    <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
    </a>
    </div>
   </form>
   </div>

<h1>Editar Cliente</h1>
<div class="well">
<form #formCliente="ngForm">
<div class="form-group">
 <label for="nome">Nome:</label>
 <input type="text" class="form-control" id="nome" name="nome"
    [(ngModel)]="cliente.nome"
    #nome="ngModel"
 minlength="2" required>
 <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
 <div [hidden]="!nome.errors['required']" >Digite o nome do cliente.</div>
 <div [hidden]="!nome.errors['minlength']">O nome deve conter ao menos 2 caracteres.</div>
 </div>
 </div>
 <div class="form-group">
    <label for="sobrenome">Sobrenome:</label>
    <input type="text" class="form-control" id="sobrenome" name="sobrenome"
    [(ngModel)]="cliente.sobrenome"
    #sobrenome="ngModel"
    required>
    <div [hidden]="!sobrenome.errors?.['required']" class="alert alert-danger">
    <div> Digite o sobrenome do cliente.</div>
    </div>
    <div class="form-group">
        <label for="cpf">CPF:</label>
        <input
          type="number"
          class="form-control"
          id="cpf"
          name="cpf"
          [(ngModel)]="cliente.cpf"
          #cpf="ngModel"
          brmasker="999.999.999-99"
          required
        />
        <div [hidden]="!cpf.errors?.['required']" class="alert alert-danger">
        <div> Digite o CPF do cliente.</div>
        </div>
   </div>
   <div class="form-group">
    <button type="button" class="btn btn-primary"
        (click)="atualizar()"
        [disabled]="!formCliente.form.valid">
    <i class="fa fa-save" aria-hidden="true"></i> Atualizar
    </button>
    <a class="btn btn-secondary"
    [routerLink]="['/cliente']">
    <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
    </a>
    </div>
   </div>

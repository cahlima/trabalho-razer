<h1>Pedidos</h1>
<table class="table table-striped table-bordered table-hover">
<tbody>
 <tr>
 <th>Data</th>
 <th>Quantidade</th>
 <th>Produtos</th>
 <th>CPF</th>
 <th class="text-center">
 <a [routerLink]="['/pedidos/novo']" 
 href="#" title="Novo" alt="Novo"
 class="btn btn-xs btn-success">
 <i class="fa fa-plus" aria-hidden="true"></i> Novo
 </a>
 </th>
 </tr>
 <tr *ngFor="let pedido of pedidos">
    <td>{{pedido.data}} </td>
    <td>{{pedido?.produtos?.itens}} </td>
    <td>{{pedido.quantidade}} </td>
    <td>{{pedido.cpf!  }} </td>
    <td class="text-center" style="width: 300px">
    <a [routerLink]="['/pedidos/editar', pedido.id]"
    href="#" title="Editar" alt="Editar" class="btn btn-xs btn-info">
    <i class="fa fa-edit" aria-hidden="true"></i> Editar
    </a>
    <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger"
    (click)="remover($event, pedido)">
    <i class="fa fa-times" aria-hidden="true"></i> Remover
    </a>
    </td>
    </tr>
   </tbody>
   </table>
   <p *ngIf="pedidos.length==0">Nenhum pedido cadastrado.</p>
